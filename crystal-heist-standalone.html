<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crystal Heist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #000000, #0a0a0a);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 80vh;
            position: relative;
        }

        #title-overlay {
            position: absolute;
            top: 80px;
            left: 50px;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 120px;
            line-height: 0.9;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 900;
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to top, #0a0a0a, transparent);
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading...</div>
        <canvas id="canvas"></canvas>
        <div id="title-overlay">
           
        </div>
        <div id="gradient-overlay"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / (window.innerHeight * 0.8), 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'),
            antialias: true,
            alpha: true,
            powerPreference: "high-performance"
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;

        // Camera initial position
        camera.position.set(0, 5, 50);
        camera.lookAt(0, 0, 0);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.minDistance = 5;
        controls.maxDistance = 30;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 1, 20);
        pointLight1.position.set(0, 5, 0);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xb0b0b0, 0.5, 15);
        pointLight2.position.set(-5, 3, 5);
        scene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0x808080, 0.5, 15);
        pointLight3.position.set(5, 3, -5);
        scene.add(pointLight3);

        // Glass Grid Floor
        const gridGeometry = new THREE.PlaneGeometry(20, 20, 40, 40);
        const gridMaterial = new THREE.MeshStandardMaterial({
            color: 0x0a0a0a,
            metalness: 0.9,
            roughness: 0.1,
            emissive: 0xffffff,
            emissiveIntensity: 0.1,
            wireframe: true
        });
        const grid = new THREE.Mesh(gridGeometry, gridMaterial);
        grid.rotation.x = -Math.PI / 2;
        grid.position.y = -2;
        scene.add(grid);

        // Vault Base
        const vaultGeometry = new THREE.BoxGeometry(4, 2, 4);
        const vaultMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            metalness: 0.95,
            roughness: 0.05,
            emissive: 0xb0b0b0,
            emissiveIntensity: 0.2
        });
        const vault = new THREE.Mesh(vaultGeometry, vaultMaterial);
        vault.position.y = -1;
        scene.add(vault);

        // Energy Ring
        const ringGeometry = new THREE.TorusGeometry(3.5, 0.05, 16, 100);
        const ringMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            emissive: 0xffffff,
            emissiveIntensity: 2,
            transparent: true,
            opacity: 0.8
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        scene.add(ring);

        // Crystal
        const crystalGeometry = new THREE.OctahedronGeometry(0.5, 0);
        const crystalMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xe0e0e0,
            metalness: 0.1,
            roughness: 0.05,
            transmission: 0.95,
            thickness: 0.5,
            ior: 2.4,
            transparent: true,
            opacity: 0.9
        });
        const crystal = new THREE.Mesh(crystalGeometry, crystalMaterial);
        crystal.position.y = 1;
        scene.add(crystal);

        const crystalLight = new THREE.PointLight(0xffffff, 2, 3);
        crystalLight.position.copy(crystal.position);
        scene.add(crystalLight);

        // Pressure Plates
        const platePositions = [
            [-4, -1.7, 0],
            [4, -1.7, 0],
            [0, -1.7, -4]
        ];

        const plates = platePositions.map(pos => {
            const plateGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.1, 32);
            const plateMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                metalness: 0.9,
                roughness: 0.1,
                emissive: 0xffffff,
                emissiveIntensity: 0.2
            });
            const plate = new THREE.Mesh(plateGeometry, plateMaterial);
            plate.position.set(...pos);
            scene.add(plate);
            return { mesh: plate, material: plateMaterial, active: false };
        });

        // Agent creation function
        function createAgent(position, color, delay) {
            const group = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.CapsuleGeometry(0.3, 0.6, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0x0a0a0a,
                metalness: 0.8,
                roughness: 0.2,
                emissive: color,
                emissiveIntensity: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({
                color: 0x0a0a0a,
                metalness: 0.8,
                roughness: 0.2,
                emissive: color,
                emissiveIntensity: 0.5
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.2;
            group.add(head);

            // Arc Reactor Core
            const coreGeometry = new THREE.CircleGeometry(0.1, 32);
            const coreMaterial = new THREE.MeshStandardMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 3
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            core.position.set(0, 0.6, 0.31);
            group.add(core);

            // Glow
            const agentLight = new THREE.PointLight(color, 1, 2);
            agentLight.position.set(0, 0.6, 0.5);
            group.add(agentLight);

            group.position.set(...position);
            group.visible = false;
            
            return { group, delay, baseY: position[1] };
        }

        // Agents
        const agents = [
            createAgent([-4, -1.5, 0], 0x1418fc, 8),
            createAgent([4, -1.5, 0], 0xc0c0c0, 9),
            createAgent([0, -1.5, 4], 0x808080, 14),
            createAgent([0, -1.5, -4], 0x606060, 15)
        ];

        agents.forEach(agent => scene.add(agent.group));

        // Particles
        const particleCount = 1200;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 80;
            positions[i + 1] = (Math.random() - 0.5) * 80;
            positions[i + 2] = (Math.random() - 0.5) * 80;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.03,
            transparent: true,
            opacity: 0.6
        });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Animation state
        let vaultOpen = false;
        let platesActive = false;
        const startTime = Date.now();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = (Date.now() - startTime) / 1000;

            // Grid animation
            gridMaterial.emissiveIntensity = 0.1 + Math.sin(elapsedTime) * 0.05;

            // Crystal rotation and float
            crystal.rotation.x += 0.01;
            crystal.rotation.y += 0.015;
            crystal.position.y = 1 + Math.sin(elapsedTime * 2) * 0.1;
            crystalLight.position.copy(crystal.position);

            // Camera animation (first 22 seconds)
            if (elapsedTime < 22) {
                if (elapsedTime < 4) {
                    camera.position.z = THREE.MathUtils.lerp(50, 12, elapsedTime / 4);
                    camera.position.y = THREE.MathUtils.lerp(10, 5, elapsedTime / 4);
                } else if (elapsedTime < 10) {
                    const angle = ((elapsedTime - 4) / 6) * Math.PI * 0.5;
                    camera.position.x = Math.sin(angle) * 12;
                    camera.position.z = Math.cos(angle) * 12;
                    camera.position.y = 5 + Math.sin(elapsedTime) * 0.5;
                } else if (elapsedTime < 22) {
                    const angle = Math.PI * 0.25 + ((elapsedTime - 10) / 12) * Math.PI * 0.25;
                    camera.position.x = Math.sin(angle) * 10;
                    camera.position.z = Math.cos(angle) * 10;
                    camera.position.y = 4;
                }
                camera.lookAt(0, 0, 0);
                controls.enabled = false;
            } else {
                controls.enabled = true;
            }

            // Activate plates at 8 seconds
            if (elapsedTime > 8 && !platesActive) {
                platesActive = true;
                plates.forEach(plate => {
                    plate.active = true;
                });
            }

            // Update plate glow
            plates.forEach(plate => {
                const targetIntensity = plate.active ? 1 : 0.2;
                plate.material.emissiveIntensity = THREE.MathUtils.lerp(
                    plate.material.emissiveIntensity,
                    targetIntensity,
                    0.1
                );
            });

            // Show agents based on delay
            agents.forEach(agent => {
                if (elapsedTime > agent.delay && !agent.group.visible) {
                    agent.group.visible = true;
                }
                if (agent.group.visible) {
                    agent.group.position.y = agent.baseY + Math.sin(elapsedTime * 2 + agent.delay) * 0.1;
                }
            });

            // Open vault at 12 seconds
            if (elapsedTime > 12 && !vaultOpen) {
                vaultOpen = true;
            }

            // Particle rotation
            particles.rotation.y += 0.0002;

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / (window.innerHeight * 0.8);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        });

        // Hide loading and start animation
        document.getElementById('loading').style.display = 'none';
        animate();
    </script>
</body>
</html>
